baseURL = "https://cybersecurity.cd.foundation/"
title = "CI/CD Cybersecurity Guide | CD Foundation"

enableRobotsTXT = true
enableGitInfo = true

# Language settings
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[taxonomies]
tag = "tags"
category = "categories"

[params.taxonomy]
taxonomyCloud = ["tags", "categories"]
taxonomyCloudTitle = ["Tag Cloud", "Categories"]
taxonomyPageHeader = ["tags", "categories"]

# SEO Configuration
[params.seo]
title_separator = " | "
description = "Embed cybersecurity into your CI/CD pipelines with industry-standard safeguards. Learn DevSecOps best practices, security tools, and frameworks for secure software development lifecycle."
keywords = [
  "CI/CD security",
  "DevSecOps",
  "cybersecurity",
  "continuous integration",
  "continuous delivery",
  "software security",
  "pipeline security",
  "NIST framework",
  "secure software development"
]
author = "CD Foundation CI/CD Cybersecurity SIG"
image = "/images/cicd-cybersecurity-og.png"
twitter_card = "summary_large_image"
twitter_site = "@CDeliveryFdn"

# Syntax highlighting
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
pygmentsStyle = "tango"

# Image processing
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

# Analytics
[services]
  [services.googleAnalytics]
  # id = "G-XXXXXXXXXX"

# Language configuration
[languages]
  [languages.en]
    contentDir = "content/en"
    title = "CI/CD Cybersecurity Guide | CD Foundation"
    languageName = "English"
    weight = 1
    [languages.en.params]
      description = "Embed cybersecurity into your CI/CD pipelines with industry-standard safeguards. Learn DevSecOps best practices, security tools, and frameworks for secure software development lifecycle."

# Docsy theme
[module]
proxy = "direct"

  [module.hugoVersion]
  extended = true
  min = "0.99.0"

  [[module.imports]]
  path = "github.com/google/docsy"

  [[module.imports]]
  path = "github.com/google/docsy/dependencies"

# ðŸ”‘ GOLDMARK CONFIG â€” THIS FIXES THE <pre> ISSUE
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [markup.highlight]
    style = "tango"

# Output formats
[outputs]
home = ["HTML", "RSS", "JSON"]
section = ["HTML", "print", "RSS"]

# Site Params
[params]
copyright = "CD Foundation | Apache-2.0 license"
images = ["https://cd.foundation/wp-content/uploads/sites/78/2023/07/CDF-Home-Social-1024x536.png"]
version_menu = "Releases"
archived_version = false
version = "0.0"
url_latest_version = "https://cybersecurity.cd.foundation"

github_repo = "https://github.com/cdfoundation/CICD-Cybersecurity"
github_branch = "main"

# Search
offlineSearch = true
offlineSearchMaxResults = 20
offlineSearchSummaryLength = 200

prism_syntax_highlighting = false

# UI
[params.ui]
breadcrumb_disable = false
footer_about_enable = true
navbar_logo = true
navbar_translucent_over_cover_disable = true
sidebar_search_disable = false
# CORRECTED SIDEBAR SETTINGS:
sidebar_menu_compact = false
sidebar_menu_foldable = false

[params.ui.feedback]
enable = false

[params.ui.readingtime]
enable = false

[params.links]
  [[params.links.developer]]
  name = "GitHub"
  url = "https://github.com/cdfoundation/CICD-Cybersecurity"
  icon = "fab fa-github"
  desc = "Development takes place here!"
